<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Danh sách sản phẩm</h1>
    <span sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/products/add}" class="btn btn-secondary">Thêm sản phẩm</a>
    </span>

    <form th:action="@{/logout}" method="post">
        <button type="submit">Đăng xuất</button>

    </form>
<!--    form tìm kiếm-->
    <form th:action="@{/products/search}" method="get">
        <input type="text" name="name" th:value="*{keyword}" >
        <button type="submit">Search</button>

    </form>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Date</th>
            <th>Còn hàng</th>
            <th>Tình trạng</th>
            <th>Màu sắc</th>
            <th>Hình ảnh</th>
            <th>Hành động</th>
        </tr>

        <tr th:each="product: ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.date}"></td>
            <td th:text="${product.inStock == true ? 'Còn' : 'Hết'}"></td>
            <td th:text="${product.productCondition}"></td>
            <td th:text="${product.colors}"></td>
            <td>
                <img th:src="${product.image != null ?'/uploads/' + product.image:''}">
            </td>
            <td>
                <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-info">Xem</a>
                <span sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning">Sửa</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                        onclick="return confirm('Bạn có mún xóa')" class="btn btn-danger">Xóa</a>
                </span>
            </td>

        </tr>

    </table>
</div>
</body>
</html>
