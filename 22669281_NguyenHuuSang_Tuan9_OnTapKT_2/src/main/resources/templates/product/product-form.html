<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 th:text="${product.id ==null ? 'Thêm sản phẩm' : 'Chỉnh sửa'}"></h1>

    <form th:action="${product.id == null} ? @{/products/add} : @{/products/edit/{id}(id=${product.id})}"
            th:object="${product}" method="post" enctype="multipart/form-data">

        <table>
            <tr>
                <td>Tên</td>
                <td>
                    <input type="text" th:field="*{name}" required>
                </td>
            </tr>

            <tr>
                <td>Giá</td>
                <td>
                    <input type="number" th:field="*{price}" required>
                </td>
            </tr>

            <tr>
                <td>Ngày</td>
                <td>
                    <input type="date" th:field="*{date}" required>
                </td>
            </tr>

            <tr>
                <td>Hình ảnh</td>
                <td>
                    <input type="file" name="fileImage" accept="image/**">
                </td>
            </tr>

            <tr>
                <td>Còn Hàng</td>
                <td>
                    <input type="checkbox" th:field="*{inStock}" >
                </td>
            </tr>

            <tr>
                <td>Tình trạng</td>
                <td>
                    <input type="radio" th:field="*{productCondition}" value="NEW" required>
                    <input type="radio" th:field="*{productCondition}" value="REFURBISHED" required>
                    <input type="radio" th:field="*{productCondition}" value="USED" required>
                </td>
            </tr>

            <tr>
                <td>Màu sắc</td>
                <td>
                    <select th:field="*{colors}" multiple>
                        <option value="BLACK">Đen</option>
                        <option value="WHITE">Trắng</option>
                        <option value="BLUE">Xanh</option>
                    </select>
                </td>
            </tr>
        </table>

        <div>
            <a th:href="@{/products}">Quay laị</a>
            <button type="reset">Reset</button>
            <button type="submit">Lưu</button>
        </div>
    </form>
</div>
</body>
</html>
