<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Thông tin sản phẩm</h1>

    <form th:object="${product}">

        <table>
            <tr>
                <td>Tên</td>
                <td>
                    <input type="text" th:field="*{name}" disabled>
                </td>
            </tr>

            <tr>
                <td>Giá</td>
                <td>
                    <input type="number" th:field="*{price}" disabled>
                </td>
            </tr>

            <tr>
                <td>Ngày</td>
                <td>
                    <input type="date" th:field="*{date}" disabled>
                </td>
            </tr>

            <tr>
                <td>Hình ảnh</td>
                <td>
                    <img th:src="${'/uploads/' + product.image}">
                </td>
            </tr>

            <tr>
                <td>Còn Hàng</td>
                <td>
                    <input type="checkbox" th:field="*{inStock}" disabled>
                </td>
            </tr>

            <tr>
                <td>Tình trạng</td>
                <td>
                    <input type="radio" th:field="*{productCondition}" value="NEW"  disabled>
                    <input type="radio" th:field="*{productCondition}" value="REFURBISHED" disabled>
                    <input type="radio" th:field="*{productCondition}" value="USED" disabled>
                </td>
            </tr>

            <tr>
                <td>Màu sắc</td>
                <td>
                    <select th:field="*{colors}" multiple disabled>
                        <option value="BLACK">Đen</option>
                        <option value="WHITE">Trắng</option>
                        <option value="BLUE">Xanh</option>
                    </select>
                </td>
            </tr>
        </table>

        <div>
            <a th:href="@{/products}">Quay laị</a>
        </div>
    </form>
</div>
</body>
</html>
