<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách hóa đơn</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Danh sách hóa đơn</h2>
    <div class="mb-3">
    <!--        <a class="btn btn-success" th:href="@{/orders/add}">Thêm hóa đơn</a>-->
    </div>
    <form th:action="@{/orders/search/customer}" method="get" class="mb-3">
        <input type="number" name="customerId" th:value="${customerId}" placeholder="Tìm theo ID khách hàng" class="form-control" style="max-width: 180px; display:inline-block"/>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Ngày hóa đơn</th>
            <th>Khách hàng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${#dates.format(order.date, 'dd/MM/yyyy')}"></td>
            <td th:text="${order.customer.name}"></td>
            <td>
                <a th:href="@{/orders/detail/{id}(id=${order.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/orders/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm"
                   th:onclick="'return confirm(\'Bạn có chắc muốn xóa hóa đơn này?\')'">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
