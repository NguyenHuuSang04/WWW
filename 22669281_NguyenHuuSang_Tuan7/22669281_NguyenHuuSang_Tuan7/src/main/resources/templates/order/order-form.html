<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa hóa đơn</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0" th:text="${order.id == null} ? 'Thêm hóa đơn' : 'Sửa hóa đơn'"></h2>
        </div>
        <div class="card-body">
            <form th:action="${order.id == null} ? @{/orders/add} : @{/orders/edit/{id}(id=${order.id})}"
                  th:object="${order}" method="post">
                <div class="mb-3">
                    <label class="form-label">Ngày hóa đơn:</label>
                    <input type="date" class="form-control" th:field="*{date}" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Khách hàng:</label>
                    <select class="form-select" th:field="*{customer}">
                        <option value="">-- Chọn khách hàng --</option>
                        <option th:each="c : ${customers}"
                                th:value="${c.id}"
                                th:text="${c.name}"
                                th:selected="${order.customer != null and c.id == order.customer.id}">
                        </option>
                    </select>
                </div>
                <!-- Nếu cần thêm chi tiết hóa đơn, có thể bổ sung ở đây -->
                <button type="submit" class="btn btn-success">Lưu</button>
                <a th:href="@{/orders}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
