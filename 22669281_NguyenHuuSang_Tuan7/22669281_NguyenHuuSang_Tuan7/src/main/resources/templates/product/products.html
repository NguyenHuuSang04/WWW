<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Danh sách sản phẩm</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2>Danh sách sản phẩm</h2>
    <div class="mb-3">
        <!-- Chỉ hiển thị nút thêm sản phẩm nếu người dùng có role ADMIN -->
        <div sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-success" th:href="@{/products/add}">Thêm sản phẩm</a>
        </div>
    </div>

    <form th:action="@{/products/search}" method="get" class="mb-3">
        <input type="text" name="name" th:value="${keyword}" placeholder="Tìm kiếm theo tên" class="form-control" style="max-width: 250px; display:inline-block"/>
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sản phẩm</th>
            <th>Giá</th>
            <th>Còn hàng</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.inStock ? 'Còn' : 'Hết'}"></td>
            <td>
                <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-info btn-sm">Xem</a>
                <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   th:onclick="'return confirm(\'Bạn có chắc muốn xóa sản phẩm này?\')'">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
