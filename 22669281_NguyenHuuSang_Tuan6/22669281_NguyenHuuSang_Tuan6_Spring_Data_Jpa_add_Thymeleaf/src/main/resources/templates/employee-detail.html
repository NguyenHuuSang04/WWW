<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết nhân viên</title>
    <meta charset="UTF-8"/>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h2 class="mb-0">Chi tiết nhân viên</h2>
                </div>
                <div class="card-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-4">Mã NV:</dt>
                        <dd class="col-sm-8" th:text="${employee.empId}"></dd>

                        <dt class="col-sm-4">Tên NV:</dt>
                        <dd class="col-sm-8" th:text="${employee.empName}"></dd>

                        <dt class="col-sm-4">Email:</dt>
                        <dd class="col-sm-8" th:text="${employee.email}"></dd>

                        <dt class="col-sm-4">Tuổi:</dt>
                        <dd class="col-sm-8" th:text="${employee.age}"></dd>

                        <dt class="col-sm-4">Lương:</dt>
                        <dd class="col-sm-8" th:text="${#numbers.formatDecimal(employee.salary, 0, 'COMMA', 2, 'POINT')}"></dd>

                        <dt class="col-sm-4">Phòng ban:</dt>
                        <dd class="col-sm-8" th:text="${employee.deptId != null ? employee.deptId.deptName : ''}"></dd>
                    </dl>
                    <hr>
                    <a th:href="@{/employees}" class="btn btn-secondary">Quay lại danh sách</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
