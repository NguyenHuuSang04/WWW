<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách nhân viên</title>
    <meta charset="UTF-8"/>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0 text-primary fw-bold">Danh sách nhân viên</h2>
        <div>
            <a class="btn btn-outline-info me-2" th:href="@{/departments}">Danh sách phòng ban</a>
            <a class="btn btn-success" th:href="@{/employees/add}">Thêm nhân viên</a>
        </div>
    </div>

    <div th:if="${department != null}" class="mb-4">
        <h5 class="text-secondary">Nhân viên phòng: <span th:text="${department.deptName}" class="fw-bold"></span></h5>
    </div>

    <form th:action="@{/employees/search}" method="get" class="row g-2 mb-3">
        <div class="col-auto">
            <select name="type" class="form-select">
                <option value="name" th:selected="${searchType == null or searchType == 'name'}">Tên</option>
                <option value="age" th:selected="${searchType == 'age'}">Tuổi</option>
                <option value="salary" th:selected="${searchType == 'salary'}">Lương lớn hơn</option>
            </select>
        </div>
        <div class="col-auto">
            <input type="text" name="value" th:value="${keyword}" class="form-control" placeholder="Nhập giá trị tìm kiếm">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>Mã NV</th>
                <th>Tên NV</th>
                <th>Email</th>
                <th>Tuổi</th>
                <th>Lương</th>
                <th>Phòng ban</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.empId}"></td>
                <td th:text="${emp.empName}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${emp.age}"></td>
                <td th:text="${#numbers.formatDecimal(emp.salary, 0, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${emp.deptId != null ? emp.deptId.deptName : ''}"></td>
                <td>
                    <a th:href="@{/employees/detail/{id}(id=${emp.empId})}" class="btn btn-info btn-sm me-1">Xem</a>
                    <a th:href="@{/employees/edit/{id}(id=${emp.empId})}" class="btn btn-warning btn-sm me-1">Sửa</a>
                    <a th:href="@{/employees/delete/{id}(id=${emp.empId})}"
                       class="btn btn-danger btn-sm"
                       th:onclick="'return confirm(\'Bạn có chắc muốn xóa nhân viên này?\')'">Xóa</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS Bundle (optional, for dropdown, modal, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
