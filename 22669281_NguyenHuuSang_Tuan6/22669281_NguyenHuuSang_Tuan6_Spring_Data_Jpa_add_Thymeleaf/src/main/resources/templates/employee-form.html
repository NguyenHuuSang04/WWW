<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa nhân viên</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0" th:text="${employee.empId == null} ? 'Thêm nhân viên' : 'Sửa nhân viên'"></h2>
                </div>
                <div class="card-body">
                    <form th:action="${employee.empId == null} ? @{/employees/add} : @{/employees/edit/{id}(id=${employee.empId})}"
                          th:object="${employee}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Mã NV:</label>
                            <input type="text" class="form-control" th:field="*{empId}" th:readonly="${employee.empId != null}"/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tên NV:</label>
                            <input type="text" class="form-control" th:field="*{empName}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tuổi:</label>
                            <input type="number" class="form-control" th:field="*{age}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Lương:</label>
                            <input type="number" class="form-control" th:field="*{salary}" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Phòng ban:</label>
                            <select class="form-select" th:field="*{deptId}">
                                <option th:each="dept : ${departments}"
                                        th:value="${dept.deptId}" th:text="${dept.deptName}"
                                        th:selected="${employee.deptId != null and dept.deptId == employee.deptId.deptId}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success">Lưu</button>
                        <a th:href="@{/employees}" class="btn btn-secondary ms-2">Quay lại danh sách</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS Bundle (optional for dropdown, modal, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
