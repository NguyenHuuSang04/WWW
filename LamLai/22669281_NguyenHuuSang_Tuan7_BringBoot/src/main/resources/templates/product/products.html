<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Danh sách sản phẩm</h1>
<!--     th: gắn dữ liệu động or xử lý logic-->
<!--     - th:text: hiển thị văn bản-->
<!--     - th:action: gắn URL cho form or liên kết-->
<!--     - th: value: gắn giá trị-->
<!--    ${}: truy cập giá trị biến truyền từ controller-->
<!--    @{}: tạo URL động trong thyleaf-->
    <form th:action="@{products/search}" method="get" class="mb-3">
        <input type="text" name="name" th:value="${keyword}" placeholder="Tìm kiếm theo tên" style="max-width: 250px ; display: inline-block">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Hành động</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="product:${products}">
                <td th:text = "${product.id}"></td>
                <td th:text = "${product.name}"></td>
                <td th:text = "${product.price}"></td>
                <td th:text = "${product.quantity}"></td>
                <td>
                    <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-info btn-sm">Xem</a>
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                        th:onclick="'return confidm(\'Bạn có chắc muốn xóa sản phẩm này?\')'">Xóa</a>
                </td>


            </tr>
        </tbody>

    </table>
</div>
</body>
</html>
