<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết sản phẩm</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Chi tiết sản phẩm</h1>
    <div class="card-body">
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <th>Id: </th>
                    <td th:text="${product.id}"></td>
                </tr>
                <tr>
                    <th>Tên sản phẩm: </th>
                    <td th:text="${product.name}"></td>
                </tr>
                <tr>
                    <th>Giá: </th>
                    <td th:text="${product.price}"></td>
                </tr>
                <tr>
                    <th>Số lượng: </th>
                    <td th:text="${product.quantity}"></td>
                </tr>
                <tr>
                    <th>Tồn kho: </th>
                    <td th:text="${product.inStock ? 'Còn' : 'Hết'}"></td>
                </tr>
                <tr>
                    <th>Hình ảnh</th>
                    <td>
                        <img th:src="${product.image !=null ? '/uploads/' + product.image :'/uploads/default-image.png' }"
                        alt = "Product Image" class="img-fluid" style="max-width:200px;"/>
                    </td>
                </tr>
            </tbody>
        </table>

        <hr>
        <h5>Bình luận sản phẩm: </h5>
        <ul>
            <li th:each="c: ${product.comments}" th:text="${c.text}"></li>
        </ul>
        <a th:href="@{/products/{id}/comments/add(id=${product.id})}" class="btn btn-primary btn-sm">Thêm bình luận</a>
        <a th:href="@{/products}" class="btn btn-secondary">Quay lại danh sách</a>


    </div>

</div>
</body>
</html>
