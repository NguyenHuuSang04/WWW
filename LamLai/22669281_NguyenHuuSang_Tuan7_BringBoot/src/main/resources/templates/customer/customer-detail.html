<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi tiết khách hàng</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Thông tin chi tiết khách hàng</h1>
    <table class="table table-bordered">
            <tr>
                <td>Tên khách hàng: </td>
                <td th:text="${customer.name}"></td>
            </tr>
            <tr>
                <td>Số điện thoại: </td>
                <td th:text="${customer.sdt}"></td>
            </tr>
            <tr>
                <td>Ngày đăng ký: </td>
                <td th:text="${#dates.format(customer.customerSince, 'dd/MM/yyyy')}"></td>
            </tr>
    </table>

    <h5>Danh sách hóa đơn: </h5>
    <ul>
        <li th:each="o:${customer.orders}">
            <a th:href="@{/orders/detail/{id}(id=${o.id})}" th:text="'Đơn hàng #' + ${o.id} + ' - Ngày ' + ${#dates.format(o.date, 'dd/MM/yyyy')}"></a>
        </li>
    </ul>
    <a th:href="@{/customers}" class="btn btn-secondary">Quay lại danh sách</a>
</div>
</body>
</html>
