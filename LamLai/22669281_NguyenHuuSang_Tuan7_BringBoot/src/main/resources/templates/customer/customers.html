<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách khách hàng</title>
    <meta charset="UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 style="text-align: center">Danh sách khách hàng</h1>
    <form th:action="@{/customers/search}" method="get" class="mb-3">
        <input type="text" name="name" th:value="${keyword}" placeholder="Tìm kiếm theo tên" class="form-control"
               style="max-width: 250px; display: inline-block">
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên: </th>
                <th>Số điện thoại: </th>
                <th>Ngày đăng ký: </th>
                <th>Hành động: </th>

            </tr>
        </thead>

        <tbody>
            <tr th:each="c: ${customers}">
                <td th:text="${c.name}"></td>
                <td th:text="${c.sdt}"></td>
                <td th:text="${c.customerSince}"></td>
                <td>
                    <a th:href="@{/customers/detail/{id}(id=${c.id})}" class="btn btn-info btn-sm">Xem</a>
                    <a th:href="@{/customers/edit/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{/customers/delete/{id}(id=${c.id})}" class="btn btn-danger btn-sm"
                        th:onclick="'return confirm(\'Bạn có chắc muốn xóa khách hàng này?\')'">Xóa</a>
                </td>

            </tr>
        </tbody>


    </table>
</div>
</body>
</html>
